<div class="center">
<form>
  <p>Please enter your login:</p>
<input class="input" type="text" name="userName" [(ngModel)]="userName">
  <p>Please enter your password:</p>
<input class="input" type="password" [(ngModel)]="userPassword" name="userPassword">
<p class="incorrect">{{wrongData}}</p>
<button [disabled]="!userName || !userPassword" (click)="getUserData(userName, userPassword)" class="btn" type="button">Login</button>
</form>
</div>
